<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            border: 3px double black;
        }
        
        td, th {
            border: 1px solid black;
            padding: 15px;
        }
        
        th {
            font-weight: bold;
            text-align: center;
            font-size: 24px;
            padding: 20px;
        }
        
        .photo-cell {
            text-align: center;
            vertical-align: middle;
            width: 250px;
        }
        
        .photo-cell img {
            max-width: 180px;
            height: auto;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .photo-cell div {
            font-size: 18px;
        }
        
        .label {
            font-weight: bold;
            font-size: 18px;
            margin-right: 10px;
        }
        
        input[type="text"],
        input[type="email"] {
            padding: 8px;
            border: 1px solid black;
            width: 280px;
            font-size: 16px;
        }
        
        input[type="date"] {
            padding: 8px;
            border: 1px solid black;
            width: 220px;
            font-size: 16px;
        }
        
        select {
            padding: 8px;
            border: 1px solid black;
            width: 130px;
            font-size: 16px;
        }
        
        textarea {
            padding: 8px;
            border: 1px solid black;
            resize: none;
            font-family: Arial, sans-serif;
            height: 35px;
            width: 300px;
            font-size: 16px;
        }
        
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
            margin-left: 15px;
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }
        
        label {
            font-size: 18px;
            vertical-align: middle;
        }
        
        .hobby-skill-cell {
            font-weight: bold;
            vertical-align: middle;
            text-align: left;
            font-size: 18px;
            width: 250px;
            padding-left: 30px;
        }
        
        button {
            padding: 10px 25px;
            margin-right: 10px;
            font-size: 16px;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
        }
        
        .name-gender-cell {
            padding: 20px;
        }
        
        .county-birthday-row td {
            padding: 20px;
        }
        
        .email-row td {
            padding: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">About -- 110356037</th>
        </tr>
        <tr>
            <td rowspan="3" class="photo-cell">
                <img src="https://upload.wikimedia.org/wikipedia/zh/thumb/3/33/National_Chengchi_University_logo.svg/1200px-National_Chengchi_University_logo.svg.png" alt="Personal Photo">
                <div>personal photo</div>
            </td>
            <td colspan="2" class="name-gender-cell">
                <div style="margin-bottom: 15px;">
                    <span class="label">Name:</span>
                    <input type="text">
                </div>
                <div>
                    <span class="label">Gender:</span>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                </div>
            </td>
        </tr>
        <tr class="county-birthday-row">
            <td>
                <span class="label">County:</span>
                <select>
                    <option value="taipei">Taipei</option>
                    <option value="tainan">Tainan</option>
                    <option value="taichung">Taichung</option>
                    <option value="taoyuan">Taoyuan</option>
                </select>
            </td>
            <td>
                <span class="label">Birthday:</span>
                <input type="date">
            </td>
        </tr>
        <tr class="email-row">
            <td colspan="2">
                <span class="label">E-mail:</span>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td class="hobby-skill-cell">Hobby</td>
            <td colspan="2">
                <input type="checkbox" id="swimming">
                <label for="swimming">Swimming</label>
                <input type="checkbox" id="volleyball">
                <label for="volleyball">Volleyball</label>
                <input type="checkbox" id="movie">
                <label for="movie">Movie</label>
                <input type="checkbox" id="game">
                <label for="game">Game</label>
                <input type="checkbox" id="sleep">
                <label for="sleep">sleep</label>
            </td>
        </tr>
        <tr>
            <td class="hobby-skill-cell">Skill</td>
            <td colspan="2">
                <input type="checkbox" id="java">
                <label for="java">Java</label>
                <input type="checkbox" id="html">
                <label for="html">HTML</label>
                <input type="checkbox" id="python">
                <label for="python">Python</label>
                <input type="checkbox" id="office">
                <label for="office">Microsoft Office</label>
                <input type="checkbox" id="premiere">
                <label for="premiere">Premiere</label>
            </td>
        </tr>
        <tr>
            <td class="hobby-skill-cell">Say Something</td>
            <td colspan="2">
                <textarea placeholder="Say something here."></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center; padding: 20px;">
                <button type="submit">提交</button>
                <button type="reset">重設</button>
            </td>
        </tr>
    </table>
</body>
</html>
