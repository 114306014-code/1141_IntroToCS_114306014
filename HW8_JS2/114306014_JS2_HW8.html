<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator - HW8</title>
    <link rel="stylesheet" href="114306014_JS2_HW8.css">
</head>
<body>
    <div class="container">
        <h1>JS Calculator</h1>
        
        <div class="calculator-form">
            <div class="input-group">
                <label for="number1">Number 1</label>
                <input type="number" id="number1" step="any">
            </div>
            
            <div class="input-group">
                <label for="number2">Number 2</label>
                <input type="number" id="number2" step="any">
            </div>
            
            <div class="input-group">
                <label for="operator">Operate way?</label>
                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            
            <button onclick="calculate()" class="calculate-btn">Add</button>
        </div>
        
        <div id="result" class="result"></div>
    </div>
    
    <script src="114306014_JS2_HW8.js"></script>
</body>
</html>
